<div class="event-form-container">
  <h2>Create Event</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Event Name:</label>
      <tui-input [(ngModel)]="event.name" name="name" placeholder="Enter event name" required>
        <input tuiTextfield type="text" />
      </tui-input>
    </div>
    <div class="form-group">
      <label for="details">Event Details:</label>
      <tui-input [(ngModel)]="event.details" name="details" placeholder="Enter event details" required>
        <input tuiTextfield type="text" />
      </tui-input>
    </div>
    <div class="form-group">
      <label for="fromDate">From Date:</label>
      <tui-input [(ngModel)]="event.fromDate" name="fromDate" placeholder="Enter start date and time" required>
        <input tuiTextfield type="datetime-local" />
      </tui-input>
    </div>
    <div class="form-group">
      <label for="toDate">To Date:</label>
      <tui-input [(ngModel)]="event.toDate" name="toDate" placeholder="Enter end date and time" required>
        <input tuiTextfield type="datetime-local" />
      </tui-input>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Error message -->
    <button tuiButton type="submit" appearance="primary" [disabled]="isLoading">
      <ng-container *ngIf="isLoading; else submitText">Loading...</ng-container>
      <ng-template #submitText>Create Event</ng-template>
    </button>
  </form>
</div>
