<div class="calendar-container">
  <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>
  <ng-container *ngIf="!isLoading">
    <!-- <mwl-calendar-header
      [(view)]="view"
      [(viewDate)]="viewDate"
      [calendarView]="view"
    ></mwl-calendar-header> -->
    <mwl-calendar-month-view
      *ngIf="view === CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event)"
    ></mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngIf="view === CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event)"
    ></mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngIf="view === CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event)"
    ></mwl-calendar-day-view>
  </ng-container>
</div>
