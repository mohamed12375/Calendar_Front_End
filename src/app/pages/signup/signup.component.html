<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <tui-input [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" required>
        Type an email
        <input tuiTextfield type="email" />
      </tui-input>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <tui-input [(ngModel)]="password" name="password" placeholder="Enter your password" required>
        Type a password
        <input tuiTextfield type="password" />
      </tui-input>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Error message -->
    <button tuiButton type="submit" appearance="primary" [disabled]="isLoading">
      <ng-container *ngIf="isLoading; else signupText">Loading...</ng-container>
      <ng-template #signupText>Sign Up</ng-template>
    </button>
    <div class="login-link">
      <span>Already have an account?</span>
      <button tuiButton type="button" appearance="link" (click)="navigateToLogin()">Login</button>
    </div>
  </form>
</div>
